<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>		
	<head>			
		<title>Pat's Elementary Math Tutor</title>				
		<script type="text/javascript" src="mathtutor_jq.js"></script>
		<script type="text/javascript" src="../src/main/webapp/js/jquery-1.6.4.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta name="description" content="A simple math tutor to help learn multiplication, division, addition and subtraction of numbers from 1 through 12." />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Pat Keeler" />

		<style>
		
			body {font-size: 80%;}
			
			.hide {display:none;}
			.show {display:block;}
			
			ul
				{
				    list-style-type: none;
				    padding:0; margin:0;
				}
		</style>		
	</head>		
	
	<body>				
		<form name="mainForm">					
			<table bgcolor="#66FFFF" border="0" width="100%" cellpadding="10">							
				<tr>									
					<td>										
						<h1 align="center">Pat's Elementary Math Tutor</h1>
						<h4>
							<table border="0" width="100%" cellpadding="10">
								<tr>
									<td width="15%">								
										<input type="button" name="About" value="User Guide" onClick="getMathAbout(this)" 
											style="font-size:.9em; height:1.8em;" />
									</td>
								</tr>
								<tr>
									<td width="15%"
										style="font-size:.9em; height:1.7em;">Email errors, comments or suggestions to 
										<a href="mailto:pat@patstools.com">Pat@patstools.com</a>.
									</td>
								</tr>
							</table>
						</h4>
					</td>							
				</tr>					
			</table>					
			<br />					
			<table border="0" width="100%">
				<tr>
					<td>
						<fieldset>						
							<legend> Number: </legend>						
							<table border="0" width="100%" cellpadding="10">								
								<tr>										
									<td width="40%">									
										<label for="numberRadio"> Pick number to learn.</label>								
									</td>										
									<td width="20%">									
										<input type="radio" name="numberRadio" value="1">1<br>
										<input type="radio" name="numberRadio" value="2">2<br>
										<input type="radio" name="numberRadio" value="3">3<br>
										<input type="radio" name="numberRadio" value="4">4<br>
									</td>								
									<td width="20%">									
										<input type="radio" name="numberRadio" value="5">5<br>
										<input type="radio" name="numberRadio" value="6">6<br>
										<input type="radio" name="numberRadio" value="7">7<br>
										<input type="radio" name="numberRadio" value="8">8<br>								
									</td>								
									<td width="20%">									
										<input type="radio" name="numberRadio" value="9">9<br>
										<input type="radio" name="numberRadio" value="10">10<br>
										<input type="radio" name="numberRadio" value="11">11<br>
										<input type="radio" name="numberRadio" value="12">12<br>								
									</td>								
								</tr>						
							</table>					
						</fieldset>					
						<fieldset>						
							<legend> Math function: </legend>						
							<table border="0" width="100%" cellpadding="10">								
								<tr>										
									<td width="40%">									
										<label for="functionRadio"> Pick math function.</label>								
									</td>										
									<td width="60%">									
										<input type="radio" name="functionRadio" value="1">Add<br>
										<input type="radio" name="functionRadio" value="2">Subtract<br>
										<input type="radio" name="functionRadio" value="3">Multiply<br>
										<input type="radio" name="functionRadio" value="4">Divide<br>
									</td>								
								</tr>						
							</table>					
						</fieldset>					
					</td>
				</tr>
			</table>
			<table border="0" width="100%" cellpadding="10">							
				<tr>									
					<td width="25%"></td>									
					<td width="75%">								
						<input type="button" name="Submit" value="Start" onClick="startTutor(this)"/>
					</td>							
				</tr>					
			</table>
			<table border="0" width="100%">							
				<tr>
					<td>
						<fieldset>
							<legend> The problem: </legend>						
								<table width="60%">
									<tr>
										<td width="15%">									
											<input type="text" name="chosenNumber" id="chosenNumber" readonly="readonly"
												style="font-size:2em; text-align:center; width:1.5em; height:1.5em;" />								
										</td>								
										<td width="15%">									
											<input type="text" name="operator" id="operator" readonly="readonly"
												style="font-size:2em; text-align:center; width:1.5em; height:1.5em;" />								
										</td>								
										<td width="15%">									
											<input type="text" name="randomNumber" id="randomNumber" readonly="readonly"
												style="font-size:2em; text-align:center; width:1.5em; height:1.5em;" />								
										</td>								
										<td width="15%"	 readonly="readonly" style="font-size:3em; text-align:center; 
												width:1.5em; height:1.5em;">=</td>								
										<td width="15%">									
											<div name=otherDiv class="show">
												<table>
													<tr>
														<td>
															<ul>
																<li style="font-size:1em;">Answer</li>
																<li>
																	<input type="number" name="otherAnswer" id="otherAnswer" onkeyup="checkEnterKey(event)"
																		style="font-size:2em; -wap-input-format: 'N'; text-align:center;; width:3.5em; height:1.5em;" />								
																</li>
															</ul>
														</td>
													</tr>															
												</table>
											</div>
											<div name=divideDiv class="hide">
												<table>	
													<tr>
														<td>
															<ul>
																<li style="font-size:1em;">Answer</li>
																<li>
																	<input type="number" name="divideAnswer" id="divideAnswer" onkeyup="checkEnterKey(event)"
																		style="font-size:2em; -wap-input-format: 'N'; text-align:center;; width:2.5em; height:1.5em;" />								
																</li>
															</ul>
														</td>
														<td>
															<ul>
																<li style="font-size:1em;">Remainder</li>
																<li>
																	<input type="number" name="remainder" id="remainder" onkeyup="checkEnterKey(event)"
																		style="font-size:2em; -wap-input-format: 'N'; text-align:center;; width:2em; height:1.5em;" />								
																</li>
															</ul>
														</td>
													</tr>
												</table>												
											</div>
										</td>
										<td width="25%">
											<table>
												<tr>
													<td width="50%">								
														<input type="text" name="responseText" id="responseText" readonly="readonly" 
															style="font-size:1em; text-align:center; vertical-align:9px; width:4.4em; height:1em;" />								
													</td>							
												</tr>
												<tr>
													<td width="50%">								
														<input type="button" name="Submit" value="Check Answer" onClick="checkAnswer(this)"
															style="font-size:.9em; height:1.8em;" />
													</td>							
												</tr>
											</table>								
										</td>
									</tr>
								</table>
								<div name="hintdiv" class="hide">
									<table border="0" width="100%" cellpadding="10">							
										<tr>									
											<td width="25%"></td>									
											<td width="75%">								
												<input type="button" name="Submit" value="Hint" onClick="getHint(this)"
													style="font-size:.9em; height:1.8em;" />
											</td>							
										</tr>					
									</table>
								</div>
						</fieldset>
					</td>
				</tr>
			</table>
			<table border="0" width="100%">							
				<tr>
					<td>
						<fieldset>
							<legend> Score: </legend>						
								<table width="75%">
									<tr>
										<td>
											<ul>
												<li style="font-size:1em;">Wrong:</li>
												<li>
													<input type="text" name="numberWrong" id="numberWrong" 
														style="font-size:2em; -wap-input-format: 'N'; text-align:center;; width:1.5em; height:1.5em;" />								
												</li>
											</ul>
										</td>									
										<td>
											<ul>
												<li style="font-size:1em;">Right:</li>
												<li>
													<input type="text" name="numberRight" id="numberRight" 
														style="font-size:2em; -wap-input-format: 'N'; text-align:center;; width:1.5em; height:1.5em;" />								
												</li>
											</ul>
										</td>									
										<td>
											<ul>
												<li style="font-size:1em;"><b>Percent:</b></li>
												<li>
													<input type="text" name="percentage" id="percentage" 
														style="font-size:2em; -wap-input-format: 'N'; text-align:center;; width:2em; height:1.5em;" />								
												</li>
											</ul>
										</td>		
										<td>
											<input type="button" name="Submit" value="Reset Score" onClick="resetScore(this)"
												style="font-size:.9em; height:1.8em;" />
										</td>
									</tr>
								</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</form>
